<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="login" method="post">
    <div class="container">
        <label for="j_username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="j_username" id="j_username" required>

        <label for="j_password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="j_password" id="j_password" required>

        <button type="submit">Login</button>

    </div>
</form>
</body>
</html>
